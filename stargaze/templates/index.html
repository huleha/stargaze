<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stargaze</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
        #map { height: 500px; margin-top: 50px; }
    </style>
</head>
<body>
    <h1 align="center">Welcome to stargaze!</h1>
<!--    <img align="right" src="/static/stargaze.jpg" width="100" height="100">-->
    <h2 align="center">Find the best stargazing spot</h2>
    <form method="POST">
        <label for="whereabouts">Whereabouts (name or coordinates): </label><br>
        <input type="text" id="whereabouts" name="whereabouts"><br>
        <input type="submit" value="Search">
    </form>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([50.0647, 19.9450], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        {% if coordinates %}
            var coordinates = {{ coordinates | tojson }};
            var marker = L.marker([coordinates.lat, coordinates.lon]).addTo(map);
            map.setView([coordinates.lat, coordinates.lon], 10);
        {% endif %}

    </script>

</body>
</html>
